      result: ' ar R'
    - pattern : ' Az Z'  # الز
      result: ' az Z'
    - pattern : ' As S' # الس
      result: ' as S'
    - pattern : ' Ash Sh' # الش
      result: ' ash Sh'
    - pattern : ' Aş Ş'  # الص
      result: ' aş Ş'
    - pattern : ' Aẕ Ẕ'  # الض
      result: ' aẕ Ẕ'
    - pattern : ' Aţ Ţ'  # الط
      result: ' aţ Ţ'
    - pattern : ' Az̧ Z̧' # الظ
